version: 2.1

jobs:
  upload-policies:
    docker:
      - image: cimg/node:24.5.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: List directory
          command: pwd
      - run:
          name: List files
          command: ls -la
      - run:
          name: Upload Policies
          environment:
            CERBOS_HUB_STORE_ID: GF5IFA563D8K
          command: |
            npx cerbosctl hub store replace-files . --message="Policy upload from CircleCI"

workflows:
  build-and-upload:
    jobs:
      - upload-policies:
          filters:
            branches:
              only: main
